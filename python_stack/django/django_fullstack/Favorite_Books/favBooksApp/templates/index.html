<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login & Registration</title>
    <style>
        main {
            display: flex;
            justify-content: space-evenly;
        }

        h1,
        p {
            text-align: center;
        }

        td {
            padding-bottom: 10px;
            width: 100px;
        }
    </style>
</head>

<body>
    <main>
        <article>

            <form action="/reg" method="post">
                {%csrf_token%}
                <h1>Registration</h1>
                <table>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" name="fname" placeholder="First name"></td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text" name="lname" placeholder="Last name"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password" name="pass" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><label>Confirm PW</label></td>
                        <td><input type="password" name="cpass" placeholder="Confirm password"></td>
                    </tr>
                </table>
                <p><input type="submit" name="submit" value="Register"></p>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li style="color: red;" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </article>

        <aside>
            <form action="/login" method="post">
                {%csrf_token%}
                <h1>Login</h1>
                <table>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" name="email2" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="text" name="pass2" placeholder="Password"></td>
                    </tr>
                </table>
                <p><input type="submit" name="submit" value="Log In"></p>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li style="color: red;" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </aside>
    </main>
</body>

</html>
