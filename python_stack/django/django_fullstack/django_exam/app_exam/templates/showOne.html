<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arbortrary</title>
    <style>
        *{
            font-family:cursive;
        }
        header {
            display: flex;
            justify-content: space-between;
        }
        aside {
            display: flex;
            justify-content: space-around;
        }
        main table {
            margin-left: 10%;
            
            width: 50%;
        }
        main h1,h3{
            margin-left: 10%;
        }
        main{
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Arbortrary</h1>
            <label>A site to track randomly planted trees</label>
        </div>

        <div>
            <table>
                <tr>
                    <td><a href="/user/account">My Trees</a></td>
                    <td>
                        <h1>Welcome, {{reg.first_name}}!</h1>
                    </td>
                </tr>
            </table>
            <aside>
            <form action="/dashboard" method="post">
                {%csrf_token%}
            <button>Dashboard</button>
        </form>
            <form action="/logout" method="post">
                {%csrf_token%}
                <button>Logout</button>
            </form></aside>
        </div>
    </header>
    <main>
        <h1>{{tree.species}} planted by {{tree.planted_by.first_name}} {{tree.planted_by.last_name}}</h1>
        <h3>Where: {{tree.location}}</h3>
        <h3>When: {{tree.date}}</h3>
        <h3>Reason: {{tree.reason}}</h3>
            

                
                

            
    </main>
</body>
</html>
