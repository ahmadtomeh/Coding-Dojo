<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Read (All)</title>
    <style>
        * {
            font-family: cursive;
        }

        table {
            width: 80%;
        }

        h1 {
            width: 80%;
            margin: 0 auto;
        }

        p {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>All Shows</h1><br>
    <center>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {%for i in all%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.network}}</td>
                <td>{{i.date}}</td>
                <td><a href="shows/{{i.id}}">Show</a>|<a href="/shows/{{i.id}}/edit">Edit</a>|<a
                        href="/delete/{{i.id}}">Delete</a></td>
                {%endfor%}
            </tr>
        </table>
    </center>
    <br>
    <p><a href="/shows/new">Add a New Show</a></p>
</body>

</html>
